<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>King's Ascend 政策中心</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
:root {
  --color-background: #EEE2D0;
  --color-surface: #FDF5E6;
  --color-layer: #F4E8D5;
  --color-layer-muted: #E0D2B5;
  --color-text-primary: #2B1A12;
  --color-text-secondary: #4B2E21;
  --color-text-tertiary: #6F4E37;
  --color-accent: #B45309;
  --color-accent-soft: #E8D6B6;
  --color-highlight: #F7E7CE;
  --radius-large: 26px;
  --radius-medium: 20px;
  --radius-small: 14px;
  --shadow-soft: 0 20px 40px rgba(43, 26, 18, 0.12);
  --shadow-press: 0 12px 18px rgba(43, 26, 18, 0.12);
  --animation-duration: 0.28s;
}
* { box-sizing: border-box; }
::selection { background: var(--color-accent); color: var(--color-surface); }
body { margin: 0; font-family: "Noto Sans TC", "Segoe UI", sans-serif; background: var(--color-background); color: var(--color-text-primary); opacity: 0; transition: opacity 0.32s ease; }
body.page-visible { opacity: 1; }
main { max-width: 1040px; margin: 0 auto; padding: 56px 32px 72px; display: flex; flex-direction: column; gap: 48px; }
header { display: flex; flex-direction: column; gap: 28px; }
.header-top { display: flex; justify-content: space-between; align-items: flex-start; gap: 24px; flex-wrap: wrap; }
.brand { display: flex; align-items: center; gap: 18px; min-width: 240px; }
.hero-text { display: flex; flex-direction: column; gap: 6px; }
.hero-title { font-size: 40px; font-weight: 700; letter-spacing: 0.04em; }
.hero-subtitle { font-size: 18px; color: var(--color-text-tertiary); max-width: 640px; }
.language-control { display: flex; flex-direction: column; gap: 10px; align-items: flex-end; min-width: 200px; position: relative; z-index: 20; }
.language-label { font-size: 16px; font-weight: 600; color: var(--color-text-secondary); }
.language-select { position: relative; width: 240px; }
.language-button { width: 100%; padding: 15px 20px; border-radius: var(--radius-medium); border: 2px solid var(--color-text-secondary); background: var(--color-layer); color: var(--color-text-primary); font-size: 16px; font-weight: 600; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: transform 0.2s ease, background-color 0.2s ease; }
.language-button:active { transform: scale(0.97); background: var(--color-accent-soft); }
.language-menu { position: absolute; top: calc(100% + 12px); left: 0; width: 100%; background: var(--color-surface); border: 2px solid var(--color-text-secondary); border-radius: var(--radius-medium); display: none; flex-direction: column; padding: 12px; gap: 10px; box-shadow: var(--shadow-soft); animation: menuFade 0.22s ease forwards; z-index: 30; }
.language-option { padding: 12px 14px; border-radius: var(--radius-small); background: var(--color-background); font-size: 15px; font-weight: 600; color: var(--color-text-primary); cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease; }
.language-option[data-selected="true"] { background: var(--color-text-secondary); color: var(--color-highlight); }
.language-option:active { transform: scale(0.98); }
.grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 32px; }
.card-stack { position: relative; min-height: 280px; }
.card-stack .card { position: absolute; inset: 0; background: var(--color-surface); border: 2px solid var(--color-text-secondary); border-radius: var(--radius-large); padding: 36px 32px; display: flex; flex-direction: column; gap: 22px; transition: opacity var(--animation-duration) ease; opacity: 0; pointer-events: none; }
.card-stack .card[data-show="true"] { opacity: 1; pointer-events: auto; }
.card-title { font-size: 28px; font-weight: 700; }
.card-text { display: none; }
.card-link-group { margin-top: auto; display: flex; flex-direction: column; gap: 12px; }
.link-button { display: inline-flex; align-items: center; justify-content: space-between; padding: 16px 20px; border-radius: var(--radius-medium); border: 2px solid var(--color-text-secondary); background: var(--color-layer-muted); color: var(--color-text-primary); font-weight: 600; text-decoration: none; font-size: 16px; gap: 10px; transition: transform 0.2s ease, box-shadow 0.2s ease; }
.link-button:active { transform: scale(0.97); box-shadow: var(--shadow-press); }
.link-button svg { stroke: var(--color-text-primary); transition: transform 0.2s ease; }
.link-button:active svg { transform: translateX(2px); }
.footer { display: flex; justify-content: center; font-size: 14px; color: var(--color-text-secondary); margin-top: 24px; }
.hidden { opacity: 0; pointer-events: none; position: absolute; left: -9999px; }
@keyframes menuFade {
  from { opacity: 0; transform: translateY(-4px); }
  to { opacity: 1; transform: translateY(0); }
}
@media (max-width: 960px) {
  main { padding: 40px 24px 60px; }
  .header-top { gap: 16px; }
  .brand { align-items: flex-start; }
  .language-control { align-items: flex-start; }
  .grid { grid-template-columns: 1fr; gap: 24px; }
  .hero-title { font-size: 32px; }
  .language-select { width: 100%; }
}
@media (max-width: 640px) {
  main { padding: 32px 18px 48px; gap: 40px; }
  .hero-title { font-size: 28px; }
  .card-stack { min-height: 260px; }
  .card-stack .card { padding: 28px 24px; gap: 18px; }
  .link-button { width: 100%; justify-content: center; gap: 12px; }
  .language-button { padding: 13px 16px; }
}
@media (max-width: 480px) {
  .brand { flex-direction: column; align-items: flex-start; gap: 12px; }
  .language-control { width: 100%; }
  .language-label { font-size: 14px; }
  .hero-title { font-size: 26px; }
  .card-stack .card-title { font-size: 24px; }
}
</style>
</head>
<body>
<main>
  <header>
    <div class="header-top">
      <div class="brand">
        <div class="hero-text">
          <div class="hero-title" id="heroTitle">King's Ascend 政策中心</div>
          <div class="hero-subtitle" id="heroSubtitle"></div>
        </div>
      </div>
      <div class="language-control">
        <span class="language-label" id="languageLabel">語言選擇</span>
        <div class="language-select" id="languageSelect">
          <button class="language-button" type="button" id="languageButton">
            <span id="languageCurrent">繁體中文</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#2B1A12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 9l7 7 7-7"></path></svg>
          </button>
          <div class="language-menu" id="languageMenu">
            <div class="language-option" data-lang="zh" data-selected="true">繁體中文</div>
            <div class="language-option" data-lang="en">English</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="grid">
    <div class="card-stack" data-card="privacy">
      <article class="card" data-lang="zh" data-show="true">
        <div class="card-title">隱私條款</div>
        <div class="card-link-group">
          <a class="link-button" href="privacy.html#zh">
            <span>閱讀完整條文</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="M13 5l7 7-7 7"/></svg>
          </a>
        </div>
      </article>
      <article class="card" data-lang="en" data-show="false">
        <div class="card-title">Privacy Policy</div>
        <div class="card-link-group">
          <a class="link-button" href="privacy.html#en">
            <span>View Full Policy</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="M13 5l7 7-7 7"/></svg>
          </a>
        </div>
      </article>
    </div>

    <div class="card-stack" data-card="terms">
      <article class="card" data-lang="zh" data-show="true">
        <div class="card-title">服務條款</div>
        <div class="card-link-group">
          <a class="link-button" href="terms.html#zh">
            <span>檢視服務條款</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="M13 5l7 7-7 7"/></svg>
          </a>
        </div>
      </article>
      <article class="card" data-lang="en" data-show="false">
        <div class="card-title">Terms of Service</div>
        <div class="card-link-group">
          <a class="link-button" href="terms.html#en">
            <span>Read the Terms</span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="M13 5l7 7-7 7"/></svg>
          </a>
        </div>
      </article>
    </div>
  </section>

  <footer class="footer">© King's Ascend</footer>
</main>
<script>
const languageSelect = document.getElementById("languageSelect");
const languageButton = document.getElementById("languageButton");
const languageCurrent = document.getElementById("languageCurrent");
const languageMenu = document.getElementById("languageMenu");
const languageOptions = languageMenu.querySelectorAll(".language-option");
const heroTitleEl = document.getElementById("heroTitle");
const heroSubtitleEl = document.getElementById("heroSubtitle");
const languageLabelEl = document.getElementById("languageLabel");
const cardStacks = Array.from(document.querySelectorAll('.card-stack')).map(stack => ({
  zh: stack.querySelector('[data-lang="zh"]'),
  en: stack.querySelector('[data-lang="en"]')
}));
const copy = {
  zh: {
    heroTitle: "King's Ascend 政策中心",
    heroSubtitle: "",
    languageLabel: "語言選擇",
    pageTitle: "King's Ascend 政策中心"
  },
  en: {
    heroTitle: "King's Ascend Policy Hub",
    heroSubtitle: "",
    languageLabel: "Language",
    pageTitle: "King's Ascend Policy Hub"
  }
};
const selectLanguage = lang => {
  const target = lang === "en" ? "en" : "zh";
  cardStacks.forEach(stack => {
    stack.zh.dataset.show = target === "zh" ? "true" : "false";
    stack.en.dataset.show = target === "en" ? "true" : "false";
  });
  languageOptions.forEach(option => {
    option.dataset.selected = option.dataset.lang === target ? "true" : "false";
  });
  languageCurrent.textContent = target === "zh" ? "繁體中文" : "English";
  const texts = copy[target];
  heroTitleEl.textContent = texts.heroTitle;
  heroSubtitleEl.textContent = texts.heroSubtitle;
  languageLabelEl.textContent = texts.languageLabel;
  document.title = texts.pageTitle;
  localStorage.setItem("ka_preferred_lang", target);
  closeMenu();
};
function toggleMenu() {
  const open = languageMenu.style.display === "flex";
  languageMenu.style.display = open ? "none" : "flex";
  if (!open) {
    languageMenu.style.animation = "none";
    requestAnimationFrame(() => {
      languageMenu.style.animation = "menuFade 0.22s ease forwards";
    });
  }
}
function closeMenu() { languageMenu.style.display = "none"; }
function switchLanguage(lang) {
  selectLanguage(lang);
}
languageButton.addEventListener("click", toggleMenu);
languageOptions.forEach(option => {
  option.addEventListener("click", () => switchLanguage(option.dataset.lang));
});
document.addEventListener("click", event => {
  if (!languageSelect.contains(event.target)) {
    closeMenu();
  }
});
const storedLang = localStorage.getItem("ka_preferred_lang");
const initialLang = storedLang === "en" ? "en" : "zh";
selectLanguage(initialLang);

document.addEventListener('DOMContentLoaded', () => {
  requestAnimationFrame(() => document.body.classList.add('page-visible'));
  document.querySelectorAll('.link-button').forEach(button => {
    button.addEventListener('click', event => {
      event.preventDefault();
      const href = button.getAttribute('href');
      document.body.classList.remove('page-visible');
      setTimeout(() => {
        window.location.href = href;
      }, 260);
    });
  });
});
</script>
</body>
</html>
